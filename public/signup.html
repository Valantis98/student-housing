<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Εγγραφή Φοιτητή</title>
  <link rel="stylesheet" href="/public/css/global.css?v=3" />
</head>
<body>
  <div class="forms" style="display: block; max-width: 500px; margin-top: 120px;">
    <h2>Εγγραφή Φοιτητή</h2>
    <form id="signupForm">
      <input name="student_am" placeholder="Αριθμός Μητρώου" required>
      <input name="username" placeholder="Όνομα Χρήστη" required>
      <input type="password" name="password" placeholder="Κωδικός" required>
      <input name="student_number" placeholder="Αριθμός Φοιτητή" required>
      <input name="first_name" placeholder="Όνομα" required>
      <input name="last_name" placeholder="Επώνυμο" required>
      <input name="email" type="email" placeholder="Email" required>
      <button type="submit">Εγγραφή</button>
    </form>
    <p id="msg" style="color:red;"></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (result.redirect) {
        window.location.href = result.redirect;
      } else {
        document.getElementById("msg").textContent = result.message;
      }
    });
  </script>
</body>
</html>
